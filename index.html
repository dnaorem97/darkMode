<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Media Query</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --body-bg: #f9f9f9;
            --body-color: #333;
            --header-bg: #f8f0e3;
            --header-color: #444;
            --main-bg: #1e90ff;
            --item-bg: #ffffff;
            --item-color: #333;
            --lightDarkBtn-bg:#000000;
            --lightDarkBtn-color: #ffffff;
        }


        .dark-mode {
            --body-bg: #222;
            --body-color: #f0f0f0;
            --header-bg: #2a2118;
            --header-color: #f8f0e3;
            --main-bg: #1a4b7c;
            --item-bg: #333;
            --item-color: #fff;
            --lightDarkBtn-bg:#ffffff;
            --lightDarkBtn-color:#000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--body-color);
            background-color: var(--body-bg);
        }

        header {
            background-color: var(--header-bg);
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            box-shadow: 0 2px 5px var(--item-shadow);
        }

        header h3 {
            font-size: 1.5rem;
            color: var(--header-color);
        }

        .darkMode-btn {
            padding: 2px;
            border: none;
            border-radius: 4px;
            width: 8%;
            height: 50%;
            background:var(--lightDarkBtn-bg);
            color: var(--lightDarkBtn-color);
            font-size: 14px;
            font-weight: normal;
        }


        .main-container {
            background-color: var(--main-bg);
            min-height: 78vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 2rem;
            gap: 2rem;
            transition: all 0.3s ease;
        }

        .item {
            border-radius: 8px;
            text-align: center;
            background-color: var(--item-bg);
            color: var(--item-color);
            min-height: 150px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .darkMode-btn:hover{
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Medium screens */
        @media (max-width: 992px) {
            .main-container {
                grid-template-columns: repeat(2, 1fr);
                padding: 1.5rem;
                gap: 1.5rem;
            }
            .darkMode-btn{
                width: 9%;
                font-size: 0.8rem;
            }

        }

        /* Small screens */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1rem;
            }
            
            header {
                padding: 0 1rem;
            }

            .darkMode-btn{
                width: 14%;
                font-size: 0.7rem;
            }
            

            .item {
                padding: 1.5rem;
            }
        }

        /* Landscape orientation */
        @media (orientation: landscape) {
            .main-container {
                background-color: var(--main-bg);
            }

            .item {
                /* background-color: #f8f8f8; */
                border-left: 4px solid #1e90ff;
            }
        }
    </style>
</head>

<body>
    <header>
        <h3>Advanced Media Query</h3>
        <button class="darkMode-btn" onclick="switchToDark()">Dark Mode</button>
    </header>
    <main class="main-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </main>

    <script>
        function switchToDark() {
            var element = document.body;
            element.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
